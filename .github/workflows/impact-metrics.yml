name: Update impact metrics

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 * * * *"   # 每 15 分钟（UTC 的 00/15/30/45）

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (for script)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout gh-pages (site)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: site

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate JSON into gh-pages
        run: node main/scripts/fetch-metrics.mjs
        env:
          OUTPUT_DIR: site          # ← 只写 gh-pages 工作树
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show diff
        working-directory: site
        run: |
          echo "::group::git status"
          git status --porcelain
          echo "::endgroup::"
          echo "::group::diff"
          git diff --word-diff -- impact_metrics.json || true
          echo "::endgroup::"

      - name: Commit and push
        working-directory: site
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 没有变化就让步骤直接退出（不算失败）
          git add impact_metrics.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update impact metrics [skip ci]"
          git push
