# .github/workflows/impact-metrics.yml
name: Update impact metrics

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]          # 如果你的默认分支不是 main，这里改成默认分支名
  schedule:
    - cron: "*/15 * * * *"      # 每 15 分钟（UTC 的 00/15/30/45 分）

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1) 从 main 拉脚本到 ./main
      - name: Checkout main (for script)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # 2) 把 gh-pages 检出到 ./site（我们要往这里写 JSON）
      - name: Checkout gh-pages (site)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: site

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) 跑脚本：输出到 ./site/impact_metrics.json
      - name: Generate JSON into gh-pages
        run: node main/scripts/fetch-metrics.mjs
        env:
          OUTPUT_DIR: site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4) 仅提交 JSON 到 gh-pages
      - name: Commit and push
        working-directory: site
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add impact_metrics.json || true
          git commit -m "chore: update impact metrics [skip ci]" || echo "No changes"
          git push
